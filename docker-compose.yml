version: "3.8"

services:
  backend:
    build: ./server
    ports:
      - "5000:5000"
    environment:
      # 1Ô∏è‚É£ CONNECT TO ATLAS
      # Docker will read this variable from your .env file automatically
      - MONGO_URI=${MONGO_URI}
      - JWT_SECRET=${JWT_SECRET}
    volumes:
      - ./server:/app
      - /app/node_modules
    restart: always

  frontend:
    build: ./client
    ports:
      - "5173:5173"
    environment:
      # 2Ô∏è‚É£ CONNECT BROWSER TO BACKEND
      # Since we are running locally, the browser finds the backend at localhost
      - VITE_API_URL=http://localhost:5000
    depends_on:
      - backend
    volumes:
      - ./client:/app
      - /app/node_modules
    restart: always

